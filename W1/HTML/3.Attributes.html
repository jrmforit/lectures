<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    
    <!-- class + id -->
    <div class="love" id="love">Love will overcome</div>

    <!-- img src -->
    <img src="./img/dog.png" alt="dog" width="500" height="400"><br>

    <!-- link href -->
    <a title="JavaScript" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" rel="noopener" target="_blank">JavaScript</a> <br>
        
    <!-- text input -->
    <input type="text" /> <br>

</body>
</html>
